<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="icon" href="images/clip-175.svg" />
    <title>Contact Me</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header" id="top">
        <div class="container">
          <div class="start">
            <a href="/"
              ><img class="logo" src="/images/clip-175.svg" alt="rocket-img"
            /></a>
          </div>
          <div class="menu-container closed" id="mobile-menu">
            <div class="inner-menu">
              <ul class="nav-links">
                <li>
                  <a href="about.html">About</a>
                </li>
                <li>
                  <a href="portfolio.html">Portfolio</a>
                </li>
                <li>
                  <a href="contact.html"
                    >Contact
                    <img src="images/contact-icon.svg" alt="contact-icon"
                  /></a>
                </li>
              </ul>
              <img
                class="mobile-menu-button-x closed"
                id="mobile-menu-button-x"
                src="images/x-icon.svg"
                alt="x-icon-close-menu"
              />
            </div>
          </div>
          <img
            class="mobile-menu-button"
            id="mobile-menu-button-ham"
            src="images/hamburger.svg"
            alt="hamburger-icon"
          />
        </div>
      </div>
      <section class="contact-form margin-top">
        <h1>Send Me A Message!</h1>
        <form class="main-form">
          <div class="mobile-form">
            <label for="firstName">First Name* </label>
            <input type="text" name="firstName" id="firstName" required />
          </div>
          <div class="mobile-form">
            <label for="lastName">Last Name* </label>
            <input type="text" name="lastName" id="lastName" required />
          </div>
          <div class="mobile-form">
            <label for="email">Email* </label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="mobile-form">
            <label for="subject">Subject </label>
            <input type="text" name="subject" id="subject" />
          </div>
          <div class="mobile-form">
            <label for="message">Message* </label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              required
            ></textarea>
          </div>
          <div class="submit-container">
            <input type="submit" name="Send" id="Send" value="Send" />
          </div>
        </form>

        <img
          class="email"
          src="images/clip-e-mail-marketing-campaign.svg"
          alt="email-image"
        />
      </section>
      <div class="info">
        <div class="container">
          <div class="zig-zag-container">
            <img
              class="info-robot"
              src="images/clip-computer-technology-and-robot.svg"
              alt="robot-computer"
            />
            <img
              class="headshot"
              src="images/headshot2square.jpg"
              alt="photo"
            />
            <img
              class="zig-zag-mobile"
              src="images/zig-zag.svg"
              alt="zig-zag-design"
            />
          </div>
          <div class="links">
            <ul>
              <li>
                <a href="https://github.com/Jasonx235"
                  ><img
                    src="images/github-icon.svg"
                    alt="github-icon"
                  />GitHub</a
                >
              </li>
              <li>
                <a href="https://www.linkedin.com/in/jmui/"
                  ><img
                    src="images/linkedin-icon.svg"
                    alt="linkedin-icon"
                  />LinkedIn</a
                >
              </li>
              <li>
                <a href="resources/MuiJasonResumeUpdated2-26-21.pdf"
                  ><img
                    src="images/resume-icon.svg"
                    alt="resume-icon"
                  />Resume</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
      <footer>
        <p>Jason Mui &copy; 2021</p>
        <a href="https://icons8.com/">Illustrations from Icons8</a>
      </footer>
    </div>
    <a class="chevron" href="#top"
      ><img src="images/akar-icons_circle-chevron-up.svg" alt="up-button"
    /></a>
    <script src="script.js"></script>
  </body>
</html>
