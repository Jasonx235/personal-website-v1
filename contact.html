<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="images/clip-175.png" />
    <title>Contact Me</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="header" id="top">
        <div class="container">
          <a href="/"
            ><img class="logo" src="/images/clip-175.png" alt="rocket-img"
          /></a>
          <ul class="nav-links">
            <li>
              <a href="about.html">About</a>
            </li>
            <li>
              <a href="portfolio.html">Portfolio</a>
            </li>
            <li>
              <a href="contact.html">Contact</a>
            </li>
          </ul>
          <img
            class="hamburger"
            src="images/hamburger.png"
            alt="hamburger-icon"
          />
          <img
            class="X-button"
            src="images/x-icon.png"
            alt="x-icon-close-menu"
          />
        </div>
      </section>
      <h1>Send Me a Message!</h1>
      <section class="contact-form">
        <form action="GET" class="main-form">
          <div class="mobile-form">
            <label for="firstName">First Name* </label>
            <input type="text" name="firstName" id="firstName" required />
          </div>
          <div class="mobile-form">
            <label for="lastName">Last Name* </label>
            <input type="text" name="lastName" id="lastName" required />
          </div>
          <div class="mobile-form">
            <label for="email">Email* </label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="mobile-form">
            <label for="message">Message* </label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              required
            ></textarea>
          </div>
          <input type="submit" name="Send" id="Send" />
        </form>
      </section>
      <section class="info">
        <div class="container">
          <img
            src="images/clip-computer-technology-and-robot.png"
            alt="robot-computer"
          />
          <img src="images/headshot2.jpg" alt="headshot" />
          <img src="images/zig-zag.png" alt="zig-zag-design" />
          <div class="links">
            <ul>
              <li>
                <a href="https://github.com/Jasonx235"
                  ><img
                    src="images/github-icon.png"
                    alt="github-icon"
                  />GitHub</a
                >
              </li>
              <li>
                <a href="https://www.linkedin.com/in/jmui/"
                  ><img
                    src="images/linkedin-icon.png"
                    alt="linkedin-icon"
                  />LinkedIn</a
                >
              </li>
              <li>
                <a href="resources/MuiJasonResumeUpdated2-26-21.pdf"
                  ><img
                    src="images/resume-icon.png"
                    alt="resume-icon"
                  />Resume</a
                >
              </li>
            </ul>
          </div>
        </div>
      </section>
      <footer>
        <p>Jason Mui &copy; 2021</p>
        <a href="https://icons8.com/">Illustrations from Icons8</a>
      </footer>
    </div>
    <a href="#top"
      ><img src="images/akar-icons_circle-chevron-up.png" alt="up-button"
    /></a>
    <script src="script.js"></script>
  </body>
</html>
